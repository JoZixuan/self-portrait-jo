<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jojo's face</title>
</head>
<body>
    <!-- elements with "position: absolute;" will be positioned relative to the nearest parent element that also has "position: absolute;" -->

<!-- face shape -->
<div style="position: absolute; left: 100px; top: 40px; width: 620px; height: 660px; border-radius: 50% 30% 70% 60% ; background-color: rgb(255, 200, 192);">

	<!-- all eye & nose figures -->
	<div style="position:absolute; top: 170px;">
    
	  <!-- left eyebrow and nose -->
      <div style="position: absolute; width: 200px; height: 270px; border: solid 7px brown; border-color: rgb(59, 37, 26) rgb(59, 37, 26) transparent transparent; border-radius: 70% 100% 80% 0; transform: rotate(5deg);" >

	   <!-- left lid -->
       <div style=" position: absolute; left: 22px; top: 50px; width: 160px; height: 170px; border: solid 5px black; border-color: black transparent transparent transparent; border-radius: 80% 100% ; transform: rotate(10deg);"></div>

       <!-- left eyeball -->
       <div style="position: absolute; top: 55px; left: 99px; width: 51px; height: 47px; background-color: black; border-radius: 100%;"></div>
    </div>

    
      <!-- right eyebrow-->
      <div style=" position: absolute; top: 0px; left: 260px; width: 250px; height: 170px; border: solid 7px brown; border-color: rgb(59, 37, 26) transparent transparent transparent; border-radius: 70% 100% ; transform: rotate(1deg);"> 
     
        <!-- right lid -->
	     <div style=" position: absolute; top: 69px; left: 40px; width: 180px; height: 170px; border: solid 5px black; border-color: black transparent transparent transparent; border-radius: 80% 100% ; transform: rotate(1deg);"> </div>

		    <!-- right eyeball -->
		    <div style="position: absolute; top: 69px; left: 104px; width: 56px; height: 50px; background-color: black; border-radius: 100%;"></div>
      
      </div>
 

   </div>

	<!-- mouth -->
	<div style="position: absolute; bottom: 115px; left: 25%; width: 220px; height: 70px; background-color: rgb(255, 108, 108); border-radius: 0 0 250px 250px;"></div>

  <!-- ear -->
  <div style="position: absolute; top: 220px; left: 560px; width: 151px; height: 210px; background-color: rgb(255, 200, 192); border-radius: 90% 70% 100% 30%; transform: rotate(8deg);">

    <!-- earring -->
    <div style="position: absolute; top: 175px; left: 62px; width: 14px; height: 14px; background-color: rgb(226, 132, 0); border-radius: 100%;"></div>
    
    </div>

</div>
</body>
</html>
